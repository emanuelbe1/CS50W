<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="g_style.css">
        <title>Image Search</title>
    </head>

    <body>
        <header>
         <a href = "index.html">Google Search</a>
         <a href = "advance_search.html">Google Advance Search</a>
        </header>
        <div class = "search_box">
         <form action="https://www.google.com/search">
          <input class = "search_bar" type="text" name="q"> <!-- Barra de busqueda -->
	  <input type = "hidden" name ="tbm" value = "isch"> <!-- Campo oculto con valor tbm=isch (para imagenes) -->
          <br><br>
          <input class = "search_button" type="submit" value="Google Image Search"> <!-- Boton de busqueda -->
         </form>
        </div>
    </body>

</html>
